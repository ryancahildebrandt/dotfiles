[colors]
background = #75616c
background-alt = #69525e
foreground = #99c7a7
primary = #f074a6
secondary = #90be8a
alert = #A54242
disabled = #8e9091

[bar/mybar]
width = 100%
height = 20pt
radius = 4

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 2pt
border-color = #00000000

padding-left = 0
padding-right = 0

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2

modules-left = xworkspaces xwindow
modules-center = date
modules-right = xkeyboard filesystem memory cpu wlan battery alsa

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

#wm-restack = generic
#wm-restack = bspwm
wm-restack = i3

#override-redirect = false

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:20:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}


[module/alsa]
type = internal/alsa

format-volume = <label-volume> 
#<ramp-volume> <label-volume>
format-volume-background = ${colors.background}
format-volume-foreground = ${colors.foreground}
format-volume-padding = 2

label-volume = %percentage%%

format-muted-prefix = 
label-muted = "X"

#format-muted-background = ${color.shade6}
#format-muted-foreground = ${color.modulefg}
#format-muted-padding = 2

#ramp-volume-0 = 
#ramp-volume-1 = 
#ramp-volume-2 = 

[module/memory]
type = internal/memory
interval = 1
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 1
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%essid%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery

low-at = 20

[settings]
screenchange-reload = true
pseudo-transparency = true

