#system info
[username] 
style_user = "bg:#434c5e italic" 
style_root = "bg:#434c5e italic" 
format = "[$user]($style)" 
#show_always = true

[hostname] 
ssh_only = true 
style = "bg:#434c5e italic"
format = "@[$hostname]($style)" 

[directory] 
truncate_to_repo = true
style = "bg:#434c5e"
truncation_length = 3
truncation_symbol = "+/"
format = "[ $path ]($style)"

[status] 
disabled = false
style = "bg:#434c5e bold"
#format = "[\[$status - $common_meaning\]]($style)"

[cmd_duration]
min_time = 1000
style = "bg:#d8dee9"
format = "took [$duration]($style)"

#environments
[git_branch] 
symbol = "â‡  "#â‡ ï˜
style = "bg:#4c566a"
format = "[($symbol$branch)]($style)" 

[git_commit]
commit_hash_length = 8
style = "bg:#4c566a dimmed"

[git_status]
format = '([\[ $conflicted$deleted$renamed$modified$staged$behind\]](bg:#4c566a dimmed))' 
