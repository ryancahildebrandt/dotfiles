#languages
[python]
symbol = "îˆµ "#py
style = "bg:#5e81ac italic"
format = "[$symbol:$version]($style)"

[julia] 
symbol = "î˜¤ "#jl
style = "bg:#5e81ac italic"
format = "[$symbol:$version]($style)"

[golang] 
symbol = "î˜§ "#go
style = "bg:#5e81ac italic"
format = "[$symbol:$version]($style)"

[rlang] 
symbol = "ï³’ "#r
style = "bg:#5e81ac italic"
