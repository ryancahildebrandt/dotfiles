#system info
[username] 
style_user = "bg:#2e3440 italic" 
style_root = "bg:#2e3440 italic" 
format = "[$user]($style)" 
#show_always = true

[hostname] 
ssh_only = true 
style = "bg:#2e3440 italic"
format = "[@$hostname]($style)" 

[directory] 
truncate_to_repo = true
style = "bg:#434c5e"
truncation_length = 3
truncation_symbol = "+/"
format = "[ $path ]($style)"

[status] 
disabled = true
style = "bg:#434c5e bold"
#format = "[\[$status - $common_meaning\]]($style)"

[cmd_duration]
min_time = 1000
style = "bg:#d8dee9"
format = "took [$duration]($style)"

